<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Anonyme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #e9e9e9;
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        li strong {
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Messages du Forum</h1>
        <ul>
            {% for message in messages %}
            <li><strong>{{ message[1] }}:</strong> {{ message[2] }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
