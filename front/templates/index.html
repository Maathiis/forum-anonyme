<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forum Anonyme</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 900px;
      }
      h1 {
        text-align: center;
        color: #333;
        margin-top: 0;
      }
      .grid {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 20px;
        align-items: start;
      }
      @media (max-width: 800px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }
      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }
      li {
        background-color: #e9e9e9;
        margin: 10px 0;
        padding: 10px;
        border-radius: 4px;
        word-break: break-word;
      }
      li strong {
        color: #007bff;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      label {
        color: #333;
        font-weight: 600;
      }
      input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .error {
        background: #ffe8e8;
        border: 1px solid #ffb4b4;
        color: #7a0000;
        padding: 10px;
        border-radius: 6px;
        margin-bottom: 10px;
      }
      .muted {
        color: #666;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Forum Anonyme</h1>

      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}

      <div class="grid">
        <section>
          <h2>Messages</h2>
          <p class="muted">
            Les messages proviennent de lâ€™API (service <code>api</code>).
          </p>
          <ul>
            {% for message in messages %}
            <li><strong>{{ message[1] }} :</strong> {{ message[2] }}</li>
            {% endfor %}
          </ul>
        </section>

        <aside>
          <h2>Envoyer</h2>
          <form action="/" method="post">
            <label for="username">Pseudonyme</label>
            <input type="text" id="username" name="username" required />
            <label for="message">Message</label>
            <input type="text" id="message" name="message" required />
            <button type="submit">Envoyer</button>
          </form>
        </aside>
      </div>
    </div>
  </body>
</html>
