services:
  db:
    build: ./db
    environment:
      POSTGRES_DB: forum
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    networks:
      - backend

  api:
    build: ./api
    environment:
      DB_HOST: db
      DB_NAME: forum
      DB_USER: postgres
      DB_PASSWORD: password
    networks:
      - backend
    depends_on:
      - db

  thread:
    build: ./thread
    ports:
      - "80:80"
    networks:
      - frontend
      - backend
    depends_on:
      - api

  sender:
    build: ./sender
    ports:
      - "8080:8080"
    networks:
      - frontend
      - backend
    depends_on:
      - api

networks:
  backend:
  frontend:
