services:
  db:
    build: ./db
    environment:
      POSTGRES_DB: forum
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    restart: unless-stopped
    networks: [backend]
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d forum"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build: ./api
    environment:
      DB_HOST: db
      DB_NAME: forum
      DB_USER: postgres
      DB_PASSWORD: password
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks: [backend, frontend]
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:5000/health || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 5s

  front:
    build: ./front
    ports:
      - "${FRONT_PORT:-80}:80"
    restart: unless-stopped
    networks: [frontend]
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost/health || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 5s

networks:
  backend:
  frontend:

volumes:
  db-data:
