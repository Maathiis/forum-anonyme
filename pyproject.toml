[tool.black]
line-length = 88
target-version = ["py39"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
no_implicit_optional = true
ignore_missing_imports = true

[tool.pytest.ini_options]
addopts = "-q"
testpaths = ["api/tests", "front/tests"]
markers = [
  "e2e: end-to-end tests (requires running stack / browser tooling)",
  "integration: integration tests (requires real DB)"
]

